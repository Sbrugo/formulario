<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenido">
        <div class="imagen"></div>
      </div>
      <form id="formulario">
        <div class="social">
          <div class="titulo">Empeza ya</div>

          <span>Registrate con:</span>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Registrate
            </div>

            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Registrate
            </div>
          </div>

          <div class="or"></div>
        </div>

        <div>
          <div class="titulo">Empeza</div>

          <div class="error">
            <ul class="errorlist"></ul>
          </div>
          <label for="nombreDeUsuario">Nombre de usuario</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="nombreDeUsuario"
            id="nombreDeUsuario"
            placeholder="Sofia Brugo"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
        </div>

        <div>
          <label for="correoElectronico">Correo electrónico</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="correoElectronico"
            placeholder="abc@gmail.com"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
        </div>

        <div>
          <label for="contrasenia">Contraseña</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="contrasenia"
            id="contrasenia"
            placeholder="Ingrese la contraseña"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
        </div>

        <button id="btn" type="submit">Enviar</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
